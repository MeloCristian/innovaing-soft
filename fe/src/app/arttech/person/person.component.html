<div class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
					<div class="col mx-auto">
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Registrar persona</h3>						
									</div>
									<div class="form-body">
										<form class="row g-3" [formGroup]="form" (submit)="save()">											
											<div class="col-12">
												<label for="name" class="form-label">Nombres</label>
												<div class="input-group" >
													<input type="text"
														class="form-control border-end-0" id="name"
														formControlName="name"/>
												</div>
											</div>
                                            <div class="col-12">
												<label for="lastName" class="form-label">Apellidos</label>
												<input type="email" class="form-control" id="lastName"
													formControlName="lastName">
											</div>
											<div class="col-12">
												<label for="dni" class="form-label">Documento de indentidicación</label>
												<input type="text" class="form-control" id="dni"
													formControlName="dni">
											</div>
											<div class="col-12">
												<label for="address" class="form-label">Direeción</label>
												<input type="text" class="form-control" id="address"
													formControlName="address">
											</div>
											<div class="col-12">
												<label for="phone" class="form-label">Teléfono</label>
												<input type="text" class="form-control" id="phone"
													formControlName="phone">
											</div>											
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary"><i
															class='bx bx-user'></i>Aceptar</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
</div>
